name: learn-github-actions

on:
  push: 
    branches: ["main"]
  create:
    tags:  
      - v*
    
jobs:
  check-bats-version:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1 
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v2
        with:
          flutter_version: '3.7.4'
      - run: flutter pub get
      - run: flutter build apk
      - name: Create github artifact release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*.apk, build/app/outputs/bundle/release/app-release.aab"
          token: ${{ secrets.GITHUB_TOKEN }}
          commit: main
          tag: artifact
          skipIfReleaseExists: true
      - name: Upload app bundle artifact
        uses: actions/upload-artifact@v2
        with:
          name: appbundle
          path: build/app/outputs/bundle/relase/app-relase.aab
      - name: instal firebase cli
        run: npm install -g firebase-tools
      - name: Bundle install fastlane
        run: cd android && bundle install
      - name: Distribute by App Distribution
        run: cd android && bundle exec fastlane app_distribution_dev
